name: PR Quality Check

on: [pull_request]

jobs:
  build:
    name: JaCoCo Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Changed Java Files
        id: java-changes
        uses: tj-actions/changed-files@a59f800cbb60ed483623848e31be67659a2940f8
        with:
          files: |
            **/*.java

      - name: Changed UI Files
        id: ui-changes
        uses: tj-actions/changed-files@a59f800cbb60ed483623848e31be67659a2940f8
        with:
          files: |
            ui/*

      - name: List all java files changed
        run: |
          for file in ${{ steps.java-changes.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Kicked coverage tests.'
            })

      - name: Kick UI Build
        uses: peter-evans/create-or-update-comment@c9fcb64660bc90ec1cc535646af190c992007c32
        if: steps.ui-changes.outputs.any_changed == 'true'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Detected UI changes, kicking a new UI QA build
            @blueorangutan ui

      - name: Set up JDK11
        uses: actions/setup-java@v3
        if: steps.java-changes.outputs.any_changed == 'true'
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Run Build and Tests with Coverage
        id: coverage
        if: steps.java-changes.outputs.any_changed == 'true'
        run: |
          git clone https://github.com/shapeblue/cloudstack-nonoss.git nonoss
          cd nonoss && bash -x install-non-oss.sh && cd ..
          mvn -P quality -Dsimulator -Dnoredist clean install

          result=""
          for file in ${{ steps.java-changes.outputs.all_changed_files }}; do
            name=$(basename $file | sed 's/.java//g')
            coverage=$(grep ,$name, client/target/site/jacoco-aggregate/jacoco.csv | cut -f3-9 -d"," | sed 's/,/|/g')
            echo $coverage
            result="|$coverage|\n$result"
          done
          result="${result//'%'/'%25'}"
          result="${result//$'\n'/'%0A'}"
          result="${result//$'\r'/'%0D'}"
          echo "::set-output name=COVERAGE::$(echo -e $result)"

      - name: Comment PR Coverage Report
        uses: peter-evans/create-or-update-comment@c9fcb64660bc90ec1cc535646af190c992007c32
        if: steps.java-changes.outputs.any_changed == 'true'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "## PR Coverage Report\n|**CLASS**|**INSTRUCTION MISSED**|**INSTRUCTION COVERED**|**BRANCH MISSED**|**BRANCH COVERED**|**LINE MISSED**|**LINE COVERED**|\n|-----|-----|-----|-----|-----|-----|-----|\n${{ steps.coverage.outputs.COVERAGE }}"
