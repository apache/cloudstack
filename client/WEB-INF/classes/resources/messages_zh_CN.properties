message.setup.physical.network.during.zone.creation=添加高级区域时，需要设置一个或多个物理网络。每个网络都与虚拟机管理程序中的一个 NIC 相对应。每个物理网络中可以包含一种或多种流量类型，并对这些流量类型可能的组合方式设置了某些限制。<br/><br/><strong>可以将一种或多种流量类型拖放</strong>到每个物理网络中。
