server {
    listen       80;
    server_name  localhost;
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }
    location /client/ {
        # http://127.0.0.1:8080 should be replaced your CloudStack management
        # Server's actual URI
        proxy_pass   http://127.0.0.1:8080;
    }
}
