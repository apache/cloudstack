message.desc.zone=区域是 CloudStack 中最大的组织单位，一个区域通常与一个数据中心相对应。区域可提供物理隔离和冗余。一个区域由一个或多个提供点以及由区域中的所有提供点共享的一个辅助存储服务器组成，其中每个提供点中包含多个主机和主存储服务器。
